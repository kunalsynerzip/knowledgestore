<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>KinoEdu - Let's Learn</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!--<link rel="stylesheet" href="bower_components/bootstrap-sass/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap-sass/dist/css/bootstrap-theme.min.css">-->
    <!-- endbuild -->
</head>
  <body ng-app="kinoEduApp" ng-controller="AppController" auth-user>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!--[if lt IE 9]>
      <script src="bower_components/es5-shim/es5-shim.js"></script>
      <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <div class='banner'>
        <div class='container'>
            <div class = "navbar navbar-inverse navbar-fixed-top">
                <div class = "container">

                    <a href="/" class = "navbar-brand">KinoEdu</a>

                    <button class = "navbar-toggle" data-toggle = "collapse" data-target = ".navHeaderCollapse">
                        <span class = "icon-bar"></span>
                        <span class = "icon-bar"></span>
                        <span class = "icon-bar"></span>
                    </button>

                    <div class = "collapse navbar-collapse navHeaderCollapse" ng-controller="NavbarController">
                        <ul class = "nav navbar-nav navbar-right" ng-switch="isAuthUser">
                            <!--<li ng-class = "{ active: isActive('/')}"><a href = "/">Courses</a></li>-->
                            <li ng-switch-when="true" ng-class = "{active: isActive('/') || isActive('/newCourse')}">
                                <a href = "#" class = "dropdown-toggle" data-toggle = "dropdown">Courses <b class = "caret"></b></a>
                                <ul class = "dropdown-menu">
                                    <li><a href = "/">Courses</a></li>
                                    <li><a href = "/newCourse">Create Course</a></li>
                                </ul>
                            </li>
                            <li ng-switch-default ng-class = "{ active: isActive('/')}"><a href = "/">Courses</a></li>
                            <li ng-class = "{ active: isActive('/blog')}"><a href = "/blog">Blog</a></li>
                            <!--<li class = "dropdown">
                                <a href = "#" class = "dropdown-toggle" data-toggle = "dropdown">Social Media <b class = "caret"></b></a>
                                <ul class = "dropdown-menu">
                                    <li><a href = "#">Twitter</a></li>
                                    <li><a href = "#">Facebook</a></li>
                                    <li><a href = "#">Google+</a></li>
                                    <li><a href = "#">Instagram</a></li>
                                </ul>
                            </li>-->
                            <li ng-class="{ active: isActive('/contact')}"><a href = "/contact">Contact Us</a></li>
                            <li ng-switch-when="true" ng-class="{ active: isActive('/login')}"><a  href="/logout">Logout</a></li>
                            <li ng-switch-default ng-class="{ active: isActive('/login')}"><a  href="/login">Login</a></li>
                        </ul>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- Add your site or application content here -->
    <div ng-view></div>
    <!-- End of your site or application content -->
    <div class = "navbar navbar-inverse navbar-fixed-bottom">

        <div class = "container">
            <p class = "navbar-text pull-left">Site Built By <a href="http://synerzip.com">SYNERZIP</a></p>
            <a href = "http://synerzip.com/contact-us/" class = "navbar-btn btn-danger btn pull-right">Contact Us</a>
        </div>

    </div>
    <!-- Build:js scripts/libraries.js -->
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="scripts/libs/http-auth-interceptor.js"></script>

    <!-- Build:js scripts/plugins.js -->
    <script src="bower_components/bootstrap-sass/dist/js/bootstrap.min.js"></script>
    <!-- End build -->

    <!-- Build:js scripts/modules.js -->
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <!-- End build -->

    <!-- Build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>

    <!-- Controller -->
    <script src="scripts/controllers/main.js"></script>

    <!-- Filters -->
    <script src="scripts/filters/filters.js"></script>

    <!-- Directives -->
    <script src="scripts/directives/confirmPassword.js"></script>
    <script src="scripts/directives/tags.js"></script>
    <script src="scripts/directives/videoUrlValidator.js"></script>
    <script src="scripts/directives/userAuthentication.js"></script>

    <!-- Services, Factory and Provider -->
    <script src="scripts/services/base64.js"></script>
    <script src="scripts/services/basicAuthentication.js"></script>
    <script src="scripts/services/createEditCourseData.js"></script>
    <script src="scripts/services/apiCommunicationService.js"></script>

    <!-- End build -->
</body>
</html>
